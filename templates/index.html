<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" id="landing-page">
        <h1>Welcome to My Flask Website!</h1>
        <p>This is the landing page.</p>
        <a href="{{ url_for('contact') }}">Contact Us</a>
    </div>

    <script>
        // Define an array of background image URLs
        var backgroundImages = [
            'https://source.unsplash.com/1600x900/?nature',
            'https://source.unsplash.com/1600x900/?landscape',
            'https://source.unsplash.com/1600x900/?travel',
            'https://source.unsplash.com/1600x900/?city'
        ];

        // Function to set a random background image
        function setRandomBackground() {
            var randomIndex = Math.floor(Math.random() * backgroundImages.length);
            var randomImage = backgroundImages[randomIndex];
            document.getElementById('landing-page').style.backgroundImage = 'url(' + randomImage + ')';
        }

        // Call the function when the page loads or is refreshed
        window.onload = setRandomBackground;
    </script>
</body>
</html>
